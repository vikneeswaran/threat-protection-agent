name: Build Tray Agents

on:
  push:
    branches: [main]
    paths:
      - 'agent-tray/**'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd agent-tray
          pip install -r requirements.txt pyinstaller
      
      - name: Build macOS bundle
        run: |
          cd agent-tray/build
          chmod +x *.sh
          ./pyinstaller-mac.sh
          ./zip-mac.sh
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-tray
          path: agent-tray/dist/macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd agent-tray
          pip install -r requirements.txt pyinstaller
      
      - name: Build Windows bundle
        run: |
          cd agent-tray/build
          powershell -File .\pyinstaller-win.ps1
          powershell -File .\zip-win.ps1
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-tray
          path: agent-tray/dist/windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd agent-tray
          pip install -r requirements.txt pyinstaller
      
      - name: Build Linux bundle
        run: |
          cd agent-tray/build
          chmod +x *.sh
          ./pyinstaller-linux.sh
          ./zip-linux.sh
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tray
          path: agent-tray/dist/linux.zip

  deploy:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Copy to public/tray
        run: |
          mkdir -p public/tray
          cp macos-tray/macos.zip public/tray/
          cp windows-tray/windows.zip public/tray/
          cp linux-tray/linux.zip public/tray/
      
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/tray/*.zip
          git diff --staged --quiet || git commit -m "Auto-build: Update tray agent bundles"
          git push
